<!DOCTYPE html>
<html>
  <head>
    <title>My Todo App</title>
    <link rel="stylesheet" href="TodoApp.css">
  </head>
  <body>
    <div class="nameOfApp">
      <p>TODO APP</p>
    </div>
    <div class="app">
      <div class="choice">
        <input class="textBox" id="todo-title" type="text">
        <input class="calendar" id="datePicker" type="date">
        <button class="addButton" onclick="addTodo()">Add Todo</button>
      </div>
      <div class="todoSection">
        <div class="todoList" id="todo-list"></div>
      </div>
      <script src="TodoApp.js"></script>
    </div>
  </body>
</html>
